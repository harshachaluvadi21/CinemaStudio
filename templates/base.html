<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Coffee with Cinema — AI-powered storyboard and script generator running entirely offline." />
    <title>{% block title %}Cinema Studio{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&family=Courier+Prime&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-container" id="flashContainer">
        {% for category, message in messages %}
        <div class="flash flash--{{ category }}">
            <span>{{ message }}</span>
            <button class="flash__close" onclick="this.parentElement.remove()">✕</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}?v=1.1"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
