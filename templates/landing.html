{% extends "base.html" %}
{% block title %}Welcome â€” Cinema Studio{% endblock %}

{% block content %}
<div class="landing-page">
    <div class="landing-hero">
        <h1 class="landing-title">Cinema Studio</h1>
        <p class="landing-subtitle">Turn your story idea into a professional screenplay, character profiles, and sound
            design.</p>
        <div class="cta-group" style="display: flex; justify-content: center; gap: 1rem; margin-top: 2rem;">
            <a href="{{ url_for('auth.login') }}" class="btn btn--primary btn--lg">Login</a>
            <a href="{{ url_for('auth.signup') }}" class="btn btn--outline btn--lg"
                style="color: var(--text-light); border-color: var(--border);">Sign Up</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const titleValues = ["Cinema Studio", "Your Writer's Room", "The Offline Studio"];
        const titleElement = document.querySelector('.landing-title');
        if (!titleElement) return;

        let currentIndex = 0;

        function rotateTitle() {
            // Fade out and slide up
            titleElement.style.opacity = '0';
            titleElement.style.transform = 'translateY(-20px)';
            titleElement.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % titleValues.length;
                titleElement.textContent = titleValues[currentIndex];

                // Prepare for entry from below
                titleElement.style.transform = 'translateY(20px)';

                // Trigger reflow
                titleElement.offsetHeight;

                // Fade in and slide to center
                titleElement.style.opacity = '1';
                titleElement.style.transform = 'translateY(0)';
            }, 800);
        }

        // Start Rotation after delay
        setInterval(rotateTitle, 4000);

        // Initial state for the animation
        titleElement.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
    });
</script>
{% endblock %}
