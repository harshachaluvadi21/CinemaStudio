{% extends "base.html" %}

{% block title %}Sign Up â€” Cinema Studio{% endblock %}

{% block content %}
<div class="landing-page">
    <div class="landing-hero">
        <h1 class="landing-title">Create Account</h1>
        <div class="story-card" style="max-width: 400px; margin: 0 auto; text-align: left;">
            <form action="{{ url_for('auth.signup') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a Username"
                        required>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Your Email" required>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Create a Password" required>
                </div>

                <button type="submit" class="btn btn--primary btn--full">Sign Up</button>
            </form>
            <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--primary);">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
