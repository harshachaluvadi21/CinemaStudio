{% extends "base.html" %}

{% block title %}Login â€” Cinema Studio{% endblock %}

{% block content %}
<div class="landing-page">
    <div class="landing-hero">
        <h1 class="landing-title">Login</h1>
        <div class="story-card" style="max-width: 400px; margin: 0 auto; text-align: left;">
            <form action="{{ url_for('auth.login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Your Username"
                        required>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Your Password"
                        required>
                </div>

                <div class="form-check" style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="color: var(--text-muted); font-size: 0.9rem;">Remember me</label>
                </div>

                <button type="submit" class="btn btn--primary btn--full">Login</button>
            </form>
            <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                Don't have an account? <a href="{{ url_for('auth.signup') }}" style="color: var(--primary);">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
